<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="min-h-screen sm:grid place-content-center bg-[url('./images/pattern-background-desktop.svg')] bg-repeat-x  bg-[#E0E8FF] font-RedHat">
    <div  class="sm:flex flex-col text-center bg-white max-w-md rounded-2xl shadow-lg">
      <div class="rounded-2xl">
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="rounded-t-2xl">
      </div>
      <div class="sm:flex flex-col p-12 justify-evenly">
        <p class="text-3xl font-black text-[#1f2f56]">
          Order Summary
        </p>
        <p class="py-4 text-[#7280a7] text-lg">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="bg-[#f5f7ff] flex flex-row p-4 rounded-2xl justify-between items-center">
          <div class="flex flex-row items-center gap-4 text-left text-base">
            <img src="images/icon-music.svg" alt="" class="">
            <p class="font-black text-base text-[#1f2f56] flex flex-col">
              Annual Plan
              <span class="font-normal text-base text-[#7280a7]">
                $59.99/year
              </span>
            </p>
          </div>
          <a href="#" class="text-[#3829e0] font-bold hover:text-[#766CF1]">
              Change
          </a>
        </div>
        <br>
        <button class="bg-[#3829e0] py-4 rounded-2xl font-bold text-white shadow-2xl hover:bg-[#766CF1] w-full">
          Proceed to Payment
        </button>
        <br>
        <button class="font-bold text-[#7280a7] hover:text-[#3829e0]">
          Cancel Order  
        </button>
      </div>
    </div>
    
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kohi
    </a>.
  </div>
</body>
</html>
